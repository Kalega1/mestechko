<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body class="background" style="overflow: hidden">
    <form id="login-form" class="form center">
      <h2>Вход</h2>
      <p>
        <label for="email">Почта</label>
        <input type="email" id="email" />
      </p>
      <p>
        <label for="password">Пароль</label>
        <input type="password" id="password" />
      </p>
      <p style="text-align: center">
        Еще не зарегистрировались?
        <br />
        Перейти к <a href="reg.html">регистрации</a>
        <br />
        Или на <a href="index.html"> информ. страницу</a>
      </p>
      <button type="submit" id="login">Войти</button>
    </form>
    <script type="text/javascript">
      const loginForm = document.querySelector('#login-form');

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const loginEmail = loginForm['email'].value;
        const loginPassword = loginForm['password'].value;

        auth
          .signInWithEmailAndPassword(loginEmail, loginPassword)
          .then(() => (location = 'user.html'))
          .catch((err) => console.log(err));
      });
    </script>
