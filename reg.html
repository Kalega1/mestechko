<body>
<form id="signup-form" class="form center">
    <h2>Регистрация</h2>
    <p>
        <label for="email">Почта</label>
        <input type="email" id="email">
    </p>
    <p>
        <label for="password">Пароль</label>
        <input type="password" id="password">
    </p>
    <p style="text-align: center">
        Уже есть аккаунт?
        <br>
        Перейти на страницу <a href="login.html">входа</a>
        <br>
        Или на <a href="index.html"> информ. страницу</a>
    </p>
    <button type="submit" id="login">Зарегистрироваться</button>
</form>
<script>
  const signupForm = document.querySelector('#signup-form');
  const email = document.querySelector('#email');
  const password = document.querySelector('#password');

  signupForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // get user info
      const emailVal = email.value;
      const passwordVal = password.value;

      // sign up the user
      firebase.auth().createUserWithEmailAndPassword(emailVal, passwordVal).then(() => {
          location = 'login.html';
      })

  }); 
</script>
